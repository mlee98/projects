<div class="container">
  <h1>Account Editor</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Account Information
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="account_name">
              Name
            </label>
            <input type="text" id="account_name" class="form-control" [(ngModel)]="account.name"/>
          </div>
          <div class="form-group">
            <label for="account_email">
              Email
            </label>
            <input type="email" id="account_email" class="form-control" [(ngModel)]="account.email"/>
          </div>
          <br />
          <div class="form-group">
            <label for="account_isEmployee">
              <input type="checkbox" id="account_isEmployee" [(ngModel)]='account.isEmployee'/> Employee
            </label>
          </div>
          <div class="form-group">
            <label for="account_departmentId">
              Department
            </label>
            <select id="account_departmentId" class="form-control" [(ngModel)]='account.departmentId'>
              <option></option>
              <option [value]='department.id' *ngFor="let department of departments">
                {{department.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <ul class="list-group">
        <li class="list-group-item bg-light">
          Phone numbers
        </li>
        <li class="list-group-item">
          PHONE_NUMBER_HERE
          <span class="badge badge-primary float-right">
            PHONE_TYPE_HERE
          </span>
        </li>
        <li class="list-group-item">
          <div class="input-group">
            <div class="input-group-btn">
              <div class="dropdown">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li class="dropdown-item">
                    <a href="javascript:void(0);">
                      TYPE
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="Add phone...">
            <span class="input-group-btn">
              <button class="btn btn-info" type="button">
                Add
              </button>
            </span>
          </div>
        </li>
      </ul>
      <br />
      <button class="btn btn-lg btn-success btn-block" type="button">
        Save
      </button>
    </div>
    <div class="col-md-4">
      <pre>{{account|json}}</pre>
    </div>
  </div>
</div>
<br />
